<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schindler Form</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .schindler-logo {
            width: 100px;
            display: block;
            margin: 0 auto 20px auto;
        }
        .form-container {
            border-top: 8px solid #b00;
        }
        h2 {
            color: #b00;
        }
        .section-title {
            background: #eee;
            color: #b00;
            padding: 8px 12px;
            border-radius: 4px;
            margin-top: 24px;
            margin-bottom: 12px;
            font-weight: bold;
        }
        .question-row {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            gap: 20px;
            padding: 15px;
            background: #fafafa;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }
        .question-label {
            flex: 2;
            font-weight: bold;
            padding-top: 8px;
            font-size: 19px;
            line-height: 1.4;
        }
        .question-options {
            flex: 1;
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }
        .question-comments {
            flex: 3;
            padding: 0 10px;
        }
        .question-comments textarea {
            margin: 8px 0;
            border: 1px solid #dadce0;
            border-radius: 6px;
            padding: 12px;
            background: #fff;
        }
        .signature-section {
            margin-top: 40px;
            text-align: center;
        }
        #signature-pad {
            border: 1px solid #b00;
            border-radius: 4px;
            background: #fff;
        }
        .clear-signature {
            background: #b00;
            color: #fff;
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
            margin-top: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <img src="/static/schindler_logo.png" alt="Schindler Logo" class="schindler-logo">
        <h2>Schindler Project Review Form</h2>
        <form action="/submit" method="POST">
            <input type="hidden" name="form_type" value="{{ form_type }}">
            {% if form_type == 'elevator' %}
                {% include 'form_elevator.html' %}
            {% else %}
                {% include 'form_escalator.html' %}
            {% endif %}
            <button type="submit" style="background:#b00; margin-top:24px;">Submit Form</button>
        </form>
    </div>
</body>
</html>
