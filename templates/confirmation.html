<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submitted - Confirmation</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .confirmation-container {
            max-width: 500px;
            margin: 80px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            padding: 48px 32px;
            text-align: center;
        }
        .logo {
            width: 120px;
            margin-bottom: 32px;
        }
        .confirmation-heading {
            color: #b00;
            font-size: 2rem;
            margin-bottom: 18px;
            font-weight: bold;
        }
        .confirmation-message {
            color: #202124;
            font-size: 1.3rem;
            margin-bottom: 36px;
        }
        .submit-another-btn {
            background: #b00;
            color: #fff;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .submit-another-btn:hover {
            background: #a00;
        }
        .download-pdf-btn {
            background: #28a745;
            color: #fff;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            display: inline-block;
            margin-top: 16px;
        }
        .download-pdf-btn:hover {
            background: #218838;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <img src="/static/schindler_logo.png" alt="Schindler Logo" class="logo">
        <div class="confirmation-heading">Form Submitted!</div>
        <div class="confirmation-message">{{ message }}</div>
        <div class="button-container">
            <form action="/" method="get">
                <button class="submit-another-btn" type="submit">Fill in another form</button>
            </form>
            {% if submission_id and review_submission %}
            <a href="/download/{{ submission_id }}" class="download-pdf-btn">
                Download/Print PDF
            </a>
            {% endif %}
        </div>
    </div>
</body>
</html>
